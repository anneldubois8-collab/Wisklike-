<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JS Smoke Test</title>
<style>
  html,body{height:100%;margin:0;font-family:system-ui;background:#0f0f0f;color:#eee}
  #root{display:flex;align-items:center;justify-content:center;height:100%;text-align:center;padding:24px}
  .dead{color:#ff5757;font-size:22px;font-weight:700}
  .ok{color:#41d17d;font-size:22px;font-weight:700}
  pre{white-space:pre-wrap;text-align:left;background:#151515;border:1px solid #2a2a2a;padding:12px;border-radius:8px;margin-top:16px}
</style>
</head>
<body>
<div id="root">
  <div>
    <div id="status" class="dead">HTML loaded. If you only see this red message, JavaScript did NOT run.</div>
    <pre id="errors" style="display:none"></pre>
  </div>
</div>

<script>
  // surface any JS errors directly on the page
  window.addEventListener('error', function(e){
    var box = document.getElementById('errors');
    box.style.display='block';
    box.textContent += "[JS ERROR] " + (e && e.message ? e.message : e) + "\n";
  });

  // if we got here, JS is executing
  var s = document.getElementById('status');
  s.className = 'ok';
  s.textContent = 'JavaScript is running. You are good to go.';
</script>
</body>
</html>
